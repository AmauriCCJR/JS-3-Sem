<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Objetos</title>
</head>
<body>
    <h1>Objetos em JS</h1>

    <form action="#" method="get">
        <label for="nome">Digite seu nome: </label><input type="text" id="nome" name="nome"><br><br>
        <label for="idade">Digite sua idade: </label><input type="text" id="idade" name="idade"><br><br>
        <label for="altura">Digite sua altura: </label><input type="text" id="altura" name="altura"><br><br>
        <label for="casado">É casado?  </label><select name="casado" id="casado">
            <option value="Sim">Sim</option>
            <option selected value="Não">Não</option>
        </select><br><br>
        <label for="salario">Digite seu salario:</label><input type="text" id="salario" name="salario"><br><br>
        <label for="php">PHP</label><input type="checkbox" id="php" value="php" name="php">
        <label for="js">JS</label><input type="checkbox" id="js" value="js" name="js">
        <label for="csharp">C#</label><input type="checkbox" id="csharp" value="c#" name="csharp">


       <br><br> <input type="button" value="Enviar" id="enviar">
       <br><br> <input type="button" id="exibir" value="Exibir Dados">
       <div id="resultado"></div>
    </form>



    <script src="app.js"></script>
</body>
</html>
