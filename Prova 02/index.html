<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Prova 02</title>
</head>
<body>
    <h1>Cadastro de Produto</h1><br>
    <div id="erros" class="esconder"></div><br><br>


    <label for="nome">Digite o nome do Produto: </label><br>
    <input type="text" name="nome" id="nome"><br><br>
    <label for="valor">Digite o valor do produto: </label><br>
    <input type="number" name="valor" id="valor"><br><br>
    <label for="estoque">Digite o Estoque do Produto:</label><br>
    <input type="number" name="estoque" id="estoque"><br><br>

    <input type="submit" value="Cadastrar" id="cad" class="btn btn-success">
    <input type="submit" value="Limpar" id="send" class="btn btn-warning">
    <input type="submit" value="Resetar" id="reset" class="btn btn-primary">


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Titulo</th>
                <th>Valor</th>
                <th>Estoque</th>
            </tr>
        </thead>
        <tbody id="conteudo">
            
        </tbody>

    </table>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
