    <input type="submit" id="gravar" value="Gravar">

    <br>


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome Produto</th>
                <th>Marca</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody id="conteudo">
            
        </tbody>
        



    </table>

</body>
</html>
