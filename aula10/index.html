<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Cadastro de Pessoa fisica</h1>
    

    <div id="erros" class="esconder"></div><br><br>


    <label for="nome">Digite o nome: </label><br>
    <input type="text" name="nome" id="nome"><br><br>
    <label for="sexo">Digite o sexo: </label><br>
    <select id="sexo">
        <option value="" selected>Selecione o sexo</option>
        <option value="Masculino">Masculino</option>
        <option value="Feminino">Feminino</option>
    </select><br><br>
    <label for="status">Selecione o status do cadastro:</label><br>
    <select id="status">
        <option value="" selected>Selecione o status</option>
        <option value="ativo">Ativo</option>
        <option value="inativo">Inativo</option>
    </select><br><br>

    <input type="submit" value="Cadastrar" id="cad" class="btn btn-primary">
    <input type="submit" value="Limpar" id="send" class="btn btn-warning">
    <input type="submit" value="Resetar" id="reset" class="btn btn-success">


    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Sexo</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody id="conteudo">
            
        </tbody>
        



    </table>








    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
